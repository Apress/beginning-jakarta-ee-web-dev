<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:ui="http://java.sun.com/jsf/facelets"
      >

<h:head>
  <title>
    <ui:insert name="title">Default Title</ui:insert>
    </title>
  <h:outputStylesheet name="styles.css" library="css"/>
</h:head>

<h:body>
<f:view>
